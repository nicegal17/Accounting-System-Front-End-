<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Branch</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading">List of Branches</div>
            <div class="panel-body">
                <div class="form-inline pull-left" role="form">
                    <a class="btn btn-warning" ng-click="createNewBranch()" ><i class="fa fa-plus"></i></a>
                </div>
                <div class="form-inline pull-right" role="form">
                    <div class="form-group">
                        <input id="txtvalue" type="text" class="form-control" ng-model="searchUser" placeholder="Search">
                    </div>
                    <button ng-click="search()" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
                </div>
            </div>
            <!-- Table -->
            <div class="scrollable-area">
                <table id="tbl_subject" class="table table-hover table-responsive" ng-table="tableParams">
                    <tr ng-repeat="branch in $data">
                        <td data-title="'Branch Name'" sortable="'title'">
                            {{branch.brName}}
                        </td>
                        <td data-title="'Branch Manager'">
                            {{branch.brManager}}
                        </td>
                        <td data-title="'Branch Address'">
                            {{branch.brAddress}}
                        </td>
                        <td data-title="'Tel. No'">
                            {{branch.tel}}
                        </td>
                        <td data-title="'IP Address'">
                            {{branch.IP}}
                        </td>
                        <td data-title="'Code No.'">
                            {{branch.code}}
                        </td>
                        <td data-title="'Action'">
                            <div class="text-right">
                                <a class="btn btn-primary btn-xs" ng-click="getBRID(branch.brID)">
                                    <i class="fa fa-pencil"></i>
                                </a>
                                <a class="btn btn-danger btn-xs" ng-click="delBranch(branch.brID)">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

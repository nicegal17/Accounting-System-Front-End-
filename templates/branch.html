<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Branch</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-3 col-md-3">
        <div class="panel panel-primary">
            <div class="panel-heading">New Branch Name Details</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="inputName">Branch</label>
                        <input type="text" class="form-control" ng-model="branch.brName" ng-disabled="isDisable" placeholder="Enter Branch Name">
                    </div>
                    <div class="form-group">
                        <label for="inputSlug">Manager</label>
                        <input type="text" class="form-control" ng-model="branch.brManager" ng-disabled="isDisable" placeholder="Enter Branch Manager i.e. Lastname, Firstname Middlename">
                    </div>
                    <div class="form-group">
                        <label for="inputSlug">Address</label>
                        <input type="text" class="form-control" ng-model="branch.brAddress" ng-disabled="isDisable" placeholder="Enter Branch Address">
                    </div>
                    <div class="form-group">
                        <label for="inputSlug">Telephone</label>
                        <input type="text" class="form-control" ng-model="branch.tel" ng-disabled="isDisable" placeholder="Enter Branch telephobe hotline">
                    </div>
                    <div class="form-group">
                        <label for="inputSlug">I.P Address</label>
                        <input type="text" class="form-control" ng-model="branch.IP" ng-disabled="isDisable" placeholder="Enter Branch I.P Address">
                    </div>
                    <div class="form-group">
                        <label for="inputSlug">Code</label>
                        <input type="text" class="form-control" ng-model="branch.code" ng-disabled="isDisable" placeholder="Enter Branch Code No.">
                    </div>
                </form>
                <button class="btn btn-sm btn-primary" ng-click="saveBranch()"><span class="glyphicon glyphicon-saved"></span> Save</button>
                <button ng-click="cancel()" class="btn btn-sm btn-danger" ng-hide="isDisable"> Cancel</button>
            </div>
        </div>
    </div>
    <div class="col-lg-9 col-md-9">
        <div class="panel panel-primary">
            <div class="panel-heading">List of Branches</div>
            <div class="panel-body">
                <div class="form-inline pull-left" role="form">
                    <a class="btn btn-warning" ng-click="addNew()"><i class="fa fa-plus"></i></a>
                </div>
                <div class="form-inline pull-right" role="form">
                    <div class="form-group">
                        <input id="txtvalue" type="text" class="form-control" ng-model="searchBranch" placeholder="Search Branch Name">
                    </div>
                    <button ng-click="search()" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
                </div>
            </div>
            <!-- Table -->
            <div class="scrollable-area">
                <table id="tbl_subject" class="table table-hover table-responsive" ng-table="tableParams">
                    <tr ng-repeat="branch in $data">
                        <td data-title="'Branch Name'" sortable="'title'">
                            {{branch.brName}}
                        </td>
                        <td data-title="'Branch Manager'">
                            {{branch.brManager}}
                        </td>
                        <td data-title="'Branch Address'">
                            {{branch.brAddress}}
                        </td>
                        <td data-title="'Tel. No'">
                            {{branch.tel}}
                        </td>
                        <td data-title="'IP Address'">
                            {{branch.IP}}
                        </td>
                        <td data-title="'Code No.'">
                            {{branch.code}}
                        </td>
                        <td data-title="'Action'">
                            <div class="text-right">
                                <a class="btn btn-primary btn-xs" ng-click="getBranchByID(branch.brID)">
                                    <i class="fa fa-pencil"></i>
                                </a>
                                <a class="btn btn-danger btn-xs" ng-click="delBranch(branch.brID)">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

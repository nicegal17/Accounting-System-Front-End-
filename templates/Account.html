<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">Add New General Account</h3>
    </div>
</div>
<div class="row">
    <div class="col-lg-4 col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">New Account Titles</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="inputName">Account Code</label>
                        <input type="text" class="form-control" id="inputName" ng-model="account.acctCode" placeholder="Account Code" ng-disabled="isDisable">
                    </div>
                    <div class="form-group">
                        <label for="inputName">Account Title</label>
                        <input type="text" class="form-control" id="inputName" ng-model="account.acctTitle" placeholder="Accounting Title" ng-disabled="isDisable">
                    </div>
                    <div class="form-group">
                        <label for="inputName">Fund</label>
                        <select ng-model="account.fundDesc" class="form-control">
                            <option ng-repeat="fund in funds track by fund.fundID" ng-value="fund.fundID" ng-selected="account.fund == fund.fundID">{{fund.fundDesc}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputName">Account Type</label>
                        <select ng-model="account.acctType" class="form-control">
                            <option ng-repeat="acctType in acctTypes track by acctType.acctTypeID" ng-value="acctType.acctTypeID" ng-selected="account.acctType == acctType.acctTypeID">{{acctType.acctType}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputName">Normal Balance</label>
                        <select ng-model="account.normDesc" class="form-control">
                            <option ng-repeat="norm in norms track by norm.normsID" ng-value="norm.normsID" ng-selected="account.norm == norm.normsID">{{norm.normDesc}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputName">Financial Statement</label>
                        <select ng-model="account.FSDesc" class="form-control">
                            <option ng-repeat="finStatement in finStatements track by finStatement.FSID" ng-value="finStatement.FSID" ng-selected="account.finStatement == finStatement.FSID">{{finStatement.FSDesc}}</option>
                        </select>
                    </div>
                    <a class="btn btn-sm btn-success" ng-show="!isDisable" ng-click="saveAccount()"><span class="glyphicon glyphicon-saved"></span> Save</a>
                    <button ng-click="cancel()" class="btn btn-sm btn-danger" ng-hide="isDisable">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-8 col-md-8">
        <div class="panel panel-primary">
            <div class="panel-heading">List of Chart of Accounts</div>
            <div class="panel-body">
                <div class="form-inline pull-left" role="form">
                    <a class="btn btn-warning" ng-click="addNew()"><i class="fa fa-plus"></i> </a>
                    <a class="btn btn-success" ng-click="printData()"><i class="fa fa-print"></i> </a>
                </div>
                <div class="form-inline pull-right" role="form">
                    <div class="form-group">
                        <input id="txtvalue" type="text" class="form-control" ng-model="searchAcctChart" placeholder="Search">
                    </div>
                    <button ng-click="search()" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
                </div>
            </div>
            <div class="scrollable-area" id="printTable">
                <table id="tbl_subject" class="table table-hover table-responsive" ng-table="tableParams">
                    <tr ng-repeat="account in $data">
                        <td data-title="'Account CODE'" sortable="'title'">
                            {{account.acctCode}}
                        </td>
                        <td data-title="'Account Title'">
                            {{account.acctTitle}}
                        </td>
                        <td data-title="'Normal Balance'">
                            {{account.normDesc}}
                        </td>
                        <td data-title="'Account Type'">
                            {{account.acctType}}
                        </td>
                        <td data-title="'Action'">
                            <div class="text-right">
                                <a class="btn btn-primary btn-xs" ng-click="getAcctChartByID(account.idAcctTitle)">
                                    <i class="fa fa-pencil"></i>
                                </a>
                                <a class="btn btn-danger btn-xs" ng-click="delBranch(branch.brID)">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </table>
                <div id="pagination" cellspacing="0"></div>
            </div>
        </div>
    </div>
</div>

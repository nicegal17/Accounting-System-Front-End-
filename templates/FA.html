<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">Fixed Assets</h2>
    </div>
</div>
<div class="row">
    <div class="col-lg-4 col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">Create New Fixed Asset</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="inputName">Item</label>
                        <input type="text" class="form-control" ng-model="asset.itemName" placeholder="Item Name" ng-disabled="isDisable">
                    </div>
                    <div class="form-group">
                        <label for="inputName">Cost</label>
                        <input type="number" class="form-control" ng-model="asset.cost" placeholder="0.00" ng-disabled="isDisable">
                    </div>
                    <div class="form-group">
                        <label for="inputName">Date Purchased</label>
                        <div class="row">
                            <div class="col-md-6">
                                <p class="input-group">
                                    <input type="date" class="form-control" datepicker-popup ng-model="asset.dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                                    <span class="input-group-btn">
                                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                            </span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputName">Estimated Life</label>
                        <input type="number" class="form-control" ng-model="asset.estLife" placeholder="0" ng-disabled="isDisable">
                    </div>
                    <div class="form-group">
                        <label for="inputName">Quantity</label>
                        <input type="number" class="form-control" ng-model="asset.qty" placeholder="0" ng-disabled="isDisable">
                    </div>
                    <div class="form-group">
                        <label for="inputName">Account Category</label>
                        <!-- <select ng-model="asset.category" class="form-control">
                            <option ng-repeat="category in categories track by category.categoryID" ng-value="category.categoryID" ng-selected="asset.category == category.categoryID">{{category.desc}}</option>
                        </select> -->

                       <!--  <select ng-model="asset.category" class="form-control">
                            <option ng-repeat="category in categories track by category.categoryID" ng-value="category.categoryID" ng-selected="asset.category == category.categoryID">{{category.desc}}</option>
                        </select> -->
                    </div>
                    <a class="btn btn-sm btn-success" ng-show="!isDisable" ng-click="saveAssetItem()"><span class="glyphicon glyphicon-saved"></span> Save</a>
                    <button ng-click="cancel()" class="btn btn-sm btn-danger" ng-hide="isDisable">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-8 col-md-8">
        <div class="panel panel-primary">
            <div class="panel-heading">Fixed Assets Items</div>
            <div class="panel-body">
                <div class="form-inline pull-left" role="form">
                    <a class="btn btn-warning" ng-click="addNew()"><i class="fa fa-plus"></i> </a>
                </div>
                <div class="form-inline pull-right" role="form">
                    <div class="form-group">
                        <input id="txtvalue" type="text" class="form-control" ng-model="searchAsset" placeholder="Search">
                    </div>
                    <button ng-click="search()" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
                </div>
            </div>
            <div class="scrollable-area">
                <table id="tbl_subject" class="table table-hover table-responsive" ng-table="tableParams">
                    <tr ng-repeat="asset in $data">
                        <td data-title="'Item Name'">
                            {{asset.itemName}}
                        </td>
                        <td data-title="'Item Cost'">
                            {{asset.cost}}
                        </td>
                        <td data-title="'Date Purchased'">
                            {{asset.datePurchased}}
                        </td>
                        <td data-title="'Quantity'">
                            {{asset.qty}}
                        </td>
                        <td data-title="'Category'">
                            {{asset.desc}}
                        </td>
                        <td data-title="'Action'">
                            <div class="text-right">
                                <a class="btn btn-primary btn-xs" id="edit" ng-click="getAssetItem(asset.itemID)">
                                    <i class="fa fa-pencil"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

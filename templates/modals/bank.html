<div class="modal-header">
    <h3 class="modal-title">Add New Bank</h3>
</div>
<div class="modal-body">
    <div class="panel panel-primary">
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="inputName">Bank</label>
                    <input type="text" class="form-control" ng-model="bank.bankName" ng-disabled="isDisable" placeholder="Bank Name">
                </div>
                <div class="form-group">
                    <label for="inputName">Account Number</label>
                    <input type="text" class="form-control" ng-model="bank.acctNum" ng-disabled="isDisable" placeholder="Bank Account Number">
                </div>
                <div class="form-group">
                    <label for="inputName">Address</label>
                    <input type="text" class="form-control" ng-model="bank.address" ng-disabled="isDisable" placeholder="Bank Address">
                </div>
                <div class="form-group">
                    <label for="inputName">Telephone</label>
                    <input type="text" class="form-control" ng-model="bank.Tel" ng-disabled="isDisable" placeholder="Bank Hotline Number">
                </div>
                <a class="btn btn-warning" ng-show="isDisable" ng-click="addNew()"><i class="fa fa-plus"></i> Add New Bank</a>
                <a class="btn btn-sm btn-primary" ng-show="!isDisable" ng-click="saveBank()"><span class="glyphicon glyphicon-saved"></span> Save</a>
                <button ng-click="cancel()" class="btn btn-sm btn-danger" ng-hide="isDisable"> Cancel</button>
            </form>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">Manage Banks</div>
        <div class="panel-body">
            <div class="form-inline pull-right" role="form">
                <div class="form-group">
                    <input id="txtvalue" type="text" ng-model="searchBank" class="form-control" placeholder="Search">
                </div>
                <button ng-click="search()" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
            </div>
        </div>
        <div class="scrollable-area">
            <table id="tbl_subject" class="table table-hover table-responsive" ng-table="tableParams">
                <tr ng-repeat="bank in $data">
                    <td data-title="'Bank Name'" sortable="'posName'">
                        {{bank.bankName}}
                    </td>
                    <td data-title="'Account Number'" sortable="'posName'">
                        {{bank.acctNum}}
                    </td>
                    <td data-title="'Address'" sortable="'posName'">
                        {{bank.address}}
                    </td>
                    <td data-title="'Telephone No.'" sortable="'posName'">
                        {{bank.tel}}
                    </td>
                    <td data-title="'Action'">
                        <div class="text-right">
                            <a class="btn btn-primary btn-xs" ng-click="getBankID(bank.bankID)">
                                <i class="fa fa-pencil"></i>
                            </a>
                            <a class="btn btn-danger btn-xs" ng-click="delBank(bank.bankID)">
                                <i class="fa fa-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
     <button class="btn btn-sm btn-danger" ng-click="closeModal()"><span class="glyphicon glyphicon-remove-circle"></span> Close</button>
</div>

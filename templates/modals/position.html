<div class="modal-header">
    <h3 class="modal-title">Position</h3>
</div>
<div class="modal-body">
    <div class="panel panel-primary">
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="inputName">Position</label>
                    <input type="text" class="form-control" id="inputName" ng-disabled="isDisable" ng-model="position.posName">
                </div>
                <a class="btn btn-warning" ng-show="isDisable" ng-click="addNew()"><i class="fa fa-plus"></i> Add New Position</a>
                <a class="btn btn-sm btn-primary" ng-show="!isDisable" ng-click="savePosition()"><span class="glyphicon glyphicon-saved"></span> Save</a>
                <button ng-click="cancel()" class="btn btn-sm btn-danger" ng-hide="isDisable"> Cancel</button>
            </form>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">Manage Position</div>
        <div class="panel-body">
            <div class="form-inline pull-right" role="form">
                <div class="form-group">
                    <input id="txtvalue" type="text" ng-model="searchPosition" class="form-control" placeholder="Search">
                </div>
                <button ng-click="search()" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
            </div>
        </div>
        <!-- Table -->
        <div class="scrollable-area">
            <table id="tbl_subject" class="table table-hover table-responsive" ng-table="tableParams">
                <tr ng-repeat="position in $data">
                    <td data-title="'Position'" sortable="'posName'">
                        {{position.posName}}
                    </td>
                    <td data-title="'Action'">
                        <div class="text-right">
                            <a class="btn btn-primary btn-xs" ng-click="getIDPos(position.idPosition)">
                                <i class="fa fa-pencil"></i>
                            </a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-danger" ng-click="closeModal()"><span class="glyphicon glyphicon-remove-circle"></span> Close</button>
</div>

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModal()"><span aria-hidden="true">&times;</span></button>
    <h5 class="text-center">Check Disbursement Voucher</h5>
</div>
<div class="modal-body">
    <div class="panel panel-primary">
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="inputName">CDV #</label>
                    <select ng-model="cdv.ID" class="form-control" ng-change="changeMeChange(cdv.ID)">
                        <option ng-repeat="ID in IDs" value="{{ID.cdvID}}">{{ID.CDVNo}}</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">Check Disbursement Voucher Entries</div>
        <div class="scrollable-area">
            <div id="printTable">
                <table class="table table-hover table-responsive">
                    <thead><br><br>
                        <tr>
                            <h3 class="text-center">Check Disbursement Voucher</h3><br>
                            <th class="text-center">CDV No</th>
                            <th class="text-center">Date</th>
                            <th class="text-center">Particular</th>
                            <th class="text-center">Account Title</th>
                            <th class="text-center">Debit</th>
                            <th class="text-center">Credit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="accnt in accnts">
                            <td>{{accnt.CDVNo}}</td>
                            <td>{{accnt.chkDate}}</td>
                            <td>{{accnt.particular}}</td>
                        </tr>
                        <tr ng-repeat="debit in debits">
                            <td></td><td></td><td></td>
                            <td>{{debit.acctTitle}}</td>
                            <td>{{debit.amount}}</td>
                            <td></td>
                        </tr>
                        <tr ng-repeat="credit in credits">
                            <td></td><td></td><td></td>
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{credit.acctTitle}}</td>
                            <td></td>
                            <td>{{credit.amount}}</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <hr>
    <div class="form-group">
        <label for="inputSlug">Prepared By:</label>
        <label for="inputSlug">{{search.userName}}</label>
    </div>
    <div class="form-group">
        <label for="inputSlug">Approved By:</label>
    </div>
</div>
<div class="modal-footer">
    <a class="btn btn-success" ng-click="printData()"><i class="fa fa-print"></i> </a>
</div>

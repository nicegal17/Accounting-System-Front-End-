<div class="modal-header">
    <h3 class="modal-title">Beginning Balance</h3>
</div>
<div class="modal-body">
    <div class="panel panel-primary">
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="inputName">Account Title</label>
                    <select ng-model="beginBal.acctTitle" class="form-control" ng-change="changeMeChange(beginBal.acctTitle)">
                        <option ng-repeat="acctTitle in acctTitles" value="{{acctTitle.idAcctTitle}}-{{acctTitle.normsID}}">{{acctTitle.acctTitle}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputName">Amount</label>
                    <input type="number" class="form-control" ng-model="beginBal.amount" placeholder="0.00">
                </div>
                <a class="btn btn-sm btn-success" ng-show="!isDisable" ng-click="saveBeginningBal()"><span class="glyphicon glyphicon-saved"></span> Save</a>
                <button ng-click="cancel()" class="btn btn-sm btn-danger" ng-hide="isDisable">Cancel</button>
                <button class="btn btn-sm btn-danger" ng-click="closeModal()"><span class="glyphicon glyphicon-remove-circle"></span> Close</button>
            </form>
        </div>
    </div>
</div>

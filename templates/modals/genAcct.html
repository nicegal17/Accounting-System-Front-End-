<div class="modal-header">
    <h3 class="modal-title">Add New General Account</h3>
</div>
<div class="modal-body">
    <div class="panel panel-primary">
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="inputName">Account Code</label>
                    <input type="text" class="form-control" id="inputName" ng-model="Account.acctCode" placeholder="Bank Name">
                    <div class="radio">
                        <label>
                            <input type="radio" name="optradio" ng-model="Account.name" ng-change="withSubAcct">With Sub Account</label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optradio" ng-model="Account.name" ng-ngchange="noSubAcct">Without Sub Account</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName">Account Title</label>
                    <input type="text" class="form-control" id="inputName" ng-model="account.acctTitle" placeholder="Accounting Title">
                </div>
                <div class="form-group">
                    <label for="inputName">Fund</label>
                    <select ng-model="fund.fundDesc" class="form-control">
                        <option ng-repeat="fund in funds" value="{{fund.fundID}}">{{fund.fundDesc}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputName">Account Type</label>
                    <select ng-model="acctType.acctType" class="form-control">
                        <option ng-repeat="acctType in acctTypes" value="{{acctType.acctTypeID}}">{{acctType.acctType}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputName">Normal Balance</label>
                    <select ng-model="norm.normDesc" class="form-control">
                        <option ng-repeat="norm in norms" value="{{norm.normsID}}">{{norm.normDesc}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputName">Financial Statement</label>
                    <select ng-model="finStatement.FSDesc" class="form-control">
                        <option ng-repeat="finStatement in finStatements" value="{{finStatement.FSID}}">{{finStatement.FSDesc}}</option>
                    </select>
                </div>
                <a class="btn btn-sm btn-success" ng-show="!isDisable" ng-click="saveAccount()"><span class="glyphicon glyphicon-saved"></span> Save</a>
                <button ng-click="cancel()" class="btn btn-sm btn-danger" ng-hide="isDisable">Cancel</button>
                <a class="btn btn-sm btn-danger" ng-click="closeModal()"><span class="glyphicon glyphicon-remove-circle"></span> Close</a>
            </form>
        </div>
    </div>
</div>

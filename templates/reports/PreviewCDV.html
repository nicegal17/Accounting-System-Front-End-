<div class="row">
    <div class="col-lg-12 col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading">Preview Check Disbursement Voucher</div>
            <div class="panel-body">
                <form class="form-inline">
                    <div class="form-inline pull-left" role="form">
                        <a class="btn btn-success" ng-click="printData()"><i class="fa fa-print"></i> </a>
                    </div>
                </form>
                <div class="scrollable-area">
                    <div id="printTable">
                        <table class="table table-bordered">
                            <thead>
                                <br>
                                <br>
                                <tr>
                                    <h4 class="text-center">Solutions Management System, Inc.</h4>
                                    <h5 class="text-center">#47 Hayes Street, Cagayan de Oro City</h5>
                                    <h3 class="text-center">CHECK DISBURSEMENT VOUCHER</h3>
                                    <br>
                                    <br>
                                    <br>
                                    <div class="row">
                                        <div class="col-sm-6 invoice-col">
                                            <div class="form-group">
                                                <label for="inputName">Payee: </label>
                                                <label for="inputSlug">{{preview.payee}}</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-6 invoice-col">
                                            <div class="form-group">
                                                <label for="inputName">Date: </label>
                                                <label for="inputSlug">{{preview.chkDate}}</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6 invoice-col">
                                            <div class="form-group">
                                                <label for="inputSlug">Address: </label>
                                                <label for="inputSlug">{{preview.address}}</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-6 invoice-col">
                                            <div class="form-group">
                                                <label for="inputSlug">Bank/Check Number: </label>
                                                <label for="inputSlug">{{preview.bankName}} / {{preview.chkNo}}</label>
                                            </div>
                                        </div>
                                    </div>
                                </tr>
                            </thead>
                            <thead>
                                <tr>
                                    <th class="text-center">Account Title</th>
                                    <th class="text-center">Debit</th>
                                    <th class="text-center">Credit</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="entry in entries">
                                    <td>
                                        <span ng-if="entry.DB != 0 && entry.CR == 0">{{entry.title}}</span>
                                        <span ng-if="entry.DB == 0 && entry.CR != 0">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{entry.title}}</span>
                                    </td>
                                    <td class="text-center">
                                        <span ng-if="entry.DB != 0 && entry.CR == 0"> {{entry.DB}} </span>
                                    </td>
                                    <td class="text-center">
                                        <span ng-if="entry.CR != 0 && entry.DB == 0"> {{entry.CR}} </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th class="text-center">Particulars
                                        <br>
                                        <br><span style="font-weight:normal;">{{preview.particular}}</span>
                                    </th>
                                </tr>
                            </thead>
                        </table>
                        <div class="row">
                            <div class="col-lg-12">
                                <label for="inputName">Received from Solutions Management Systems Inc., the amount of in full payment of the amount described above.</label>
                            </div>
                        </div>
                        <br>
                        <br>
                        <br>
                        <div class="row">
                           <!--  <div class="col-sm-6 invoice-col"> --> <div class="col-xs-6 invoice-col">
                                <div class="form-group">
                                    <label for="inputName">Prepared By: </label>
                                    <label for="inputSlug" class="text-center">{{preview.prepby}}</label>
                                    <br>
                                    <label for="inputName">Checked and Approved by: </label>
                                    <br>
                                    <br>
                                    <label for="inputSlug" class="text-center-align"><span style="font-weight:bold;">{{preview.approvedby}}</span></label>
                                    <hr class="hr"></hr>
                                    <label for="inputName" class="text-center-align">General Manager-OIC</label>
                                    <div class="form-group">
                                        <label for="inputName">Noted By: </label>
                                        <br>
                                        <label for="inputSlug" class="text-center-align"><span style="font-weight:bold;">{{preview.notedby}}</span></label>
                                        <hr class="hr"></hr>
                                        <label for="inputName" class="text-center-align">Vice President Operations Support Services Division</label>
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="col-sm-6 invoice-col"> --><div class="col-xs-6 invoice-col">
                                <div class="form-group">
                                    <label for="inputName">Received By: </label>
                                    <br>
                                    <br>
                                    <hr class="hr"></hr>
                                    <label for="inputName" class="text-center-align">Signature over printed name</label>
                                    <br><br>
                                    <label for="inputName">Audited By: </label>
                                    <label for="inputSlug">{{preview.auditedby}}</label><br><br>
                                    <div class="form-inline pull-right" role="form">
                                <div class="form-group">
                                    <label>CDV No.:</label>
                                    <label for="inputSlug">{{preview.CDVNo}}</label>
                                </div>
                            </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

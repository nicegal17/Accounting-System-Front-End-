<div class="row">
    <div class="col-lg-12 col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading">Preview Journal Voucher</div>
            <div class="panel-body">
                <form class="form-inline">
                    <div class="form-inline pull-left" role="form">
                        <a class="btn btn-success" ng-click="printData()"><i class="fa fa-print"></i> </a>
                    </div>
                </form>
                <div class="scrollable-area">
                    <div id="printTable">
                        <table class="table table-hover table-responsive">
                            <thead>
                                <br>
                                <br>
                                <tr>
                                    <h4 class="text-center">Solutions Management System, Inc.</h4>
                                    <h5 class="text-center">#47 Hayes Street, Cagayan de Oro City</h5>
                                    <h3 class="text-center">JOURNAL VOUCHER</h3>
                                    <br>
                                    <br>
                                    <br>
                                    <form>
                                        <div class="form-inline form-group">
                                            <div class="col-lg-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="inputName">Date: </label>
                                                    <label for="inputSlug">{{preview.transdate}}</label>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </tr>
                            </thead>
                            <thead>
                                <tr>
                                    <th class="text-center">Account Title</th>
                                    <th class="text-center">Debit</th>
                                    <th class="text-center">Credit</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="entry in entries">
                                    <td>
                                        <span ng-if="entry.DB != 0 && entry.CR == 0">{{entry.title}}</span>
                                        <span ng-if="entry.DB == 0 && entry.CR != 0">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{entry.title}}</span>
                                    </td>
                                    <td class="text-center">
                                        <span ng-if="entry.DB != 0 && entry.CR == 0"> {{entry.DB}} </span>
                                    </td>
                                    <td class="text-center">
                                        <span ng-if="entry.CR != 0 && entry.DB == 0"> {{entry.CR}} </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="form-inline form-group">
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label for="inputName">Particulars: </label>
                                    <label for="inputSlug" class="text-center">{{preview.particulars}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 invoice-col">
                                <div class="form-group">
                                    <label for="inputName">Prepared By: </label>
                                    <label for="inputSlug" class="text-center">{{preview.empName}}</label>
                                </div>
                            </div>
                            <div class="col-sm-4 invoice-col">
                                <div class="form-group">
                                    <label for="inputName">Approved By: </label>
                                    <label for="inputSlug" class="text-center">{{preview.appby}}</label>
                                </div>
                            </div>
                            <div class="col-sm-4 invoice-col">
                                <div class="form-group">
                                    <label for="inputName">Audited By: </label>
                                    <label for="inputSlug" class="text-center">{{preview.auditby}}</label>
                                </div>
                            </div>
                        </div><hr>
                        <div class="form-inline pull-right" role="form">
                            <div class="form-group">
                                <label>JV No.:</label>
                                <label for="inputSlug">{{preview.JVNum}}</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

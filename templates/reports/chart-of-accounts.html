<div class="row">
    <div class="col-lg-12">
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading">Charts of Accounts</div>
            <div class="panel-body">
                <div class="form-inline pull-left" role="form">
                    <a class="btn btn-success" ng-click="printData()"><i class="fa fa-print"></i> Print</a>
                </div>
            </div>
            <div id="printTable">
                <table class="table table-hover table-responsive">
                    <h2 class="text-center">Chart of Accounts Lists</h2><br>
                    <thead>
                        <tr>
                            <th>Account Code</th>
                            <th>Account Title</th>
                            <th>Account Normal Bal.</th>
                            <th>Account Type</th>
                            <th>Account Fund</th>
                            <th>Account FD Desc.</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in tableParams">
                            <td>
                                {{data.acctCode}}
                            </td>
                            <td>
                                {{data.acctTitle}}
                            </td>
                            <td>
                                {{data.normDesc}}
                            </td>
                            <td>
                                {{data.acctType}}
                            </td>
                            <td>
                                {{data.fundDesc}}
                            </td>
                            <td>
                                {{data.FSDesc}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

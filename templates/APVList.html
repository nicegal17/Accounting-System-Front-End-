<div class="row">
    <div class="col-lg-12">
        <h5 class="page-header">Account Payable Voucher</h5>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading">Account Payable Voucher List</div>
            <div class="panel-body">
                <form class="form-inline">
                    <div class="form-inline pull-left" role="form">
                        <a class="btn btn-warning" ui-sref="main.AddAPV()"><i class="fa fa-plus"></i> </a>
                    </div>
                    <div class="form-inline pull-right" role="form">
                        <div class="form-group">
                            <input id="txtvalue" type="text" class="form-control" ng-model="APVNum" placeholder="Search APV No.">
                        </div>
                        <button ng-click="search()" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
                    </div>
                </form>
                <br>
                <div class="scrollable-area">
                    <table id="tbl_subject" class="table table-hover table-responsive" ng-table="tableParams">
                        <tr ng-repeat="APV in $data">
                            <td data-title="'APV Number'" sortable="'title'" class="text-center">
                                {{APV.APVNum}}
                            </td>
                            <td data-title="'Transaction Date'" class="text-center">
                                {{APV.transDate}}
                            </td>
                            <td data-title="'Particulars'" class="text-center">
                                {{APV.particulars}}
                            </td>
                            <td data-title="'Status'" class="text-center">
                                {{APV.tranStatus}}
                            </td>
                            <td data-title="'Action'" class="text-center">
                                <div class="text-center">
                                    <a class="btn btn-info btn-xs" href="#/main/previewAPV/{{APV.apvID}}">
                                        <i class="glyphicon glyphicon-menu-up"></i>
                                    </a>
                                    <a class="btn btn-primary btn-xs" href="#/main/AppAPV/{{APV.apvID}}">
                                        <i class="glyphicon glyphicon-open"></i>
                                    </a>
                                    <a class="btn btn-primary btn-xs" href="#/main/APVList/{{APV.apvID}}">
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div id="pagination" cellspacing="0"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <h5 class="page-header">Prepare: Journal Voucher</h5>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-6">
        <div class="panel panel-primary">
            <div class="panel-heading">Journal Voucher Entry</div>
            <div class="panel-body">
                <form class="form-inline">
                    <div class="form-group">
                        <select ng-model="entry.acctTitle" class="form-control" id="inputName">
                           <!--  <option e-ng-options="acctTitle.acctTitle as acctTitle.acctTitle for acctTitle in acctTitles" ng-repeat="acctTitle in acctTitles track by acctTitle.idAcctTitle" ng-value="{{acctTitle.idAcctTitle}}" ng-selected="acctTitle.acctTitle == acctTitle.idAcctTitle" e-name="acctTitle.acctTitle" e-form="rowform">{{acctTitle.acctTitle}}</option> -->

                            <option e-ng-options="entry.acctTitle as entry.acctTitle for entry in acctTitles" ng-value="{{entry.idAcctTitle}}" ng-selected="entry.acctTitle == acctTitle.idAcctTitle" e-name="acctTitle.acctTitle" e-form="rowform">{{entry.acctTitle}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="inputName" ng-model="entry.DB" placeholder="Debit (0.00)">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="inputName" ng-model="entry.CR" placeholder="Credit (0.00)">
                    </div>
                    <div class="form-group">
                        <a id="add_row" class="btn btn-primary pull-left" ng-click="addRow(entry)"><span class="glyphicon glyphicon-plus"></span></a>
                    </div>
                </form>
                <br>
                <div class="table-responsive">
                    <tbody>
                        <table class="table table-bordered table-hover table-condensed">
                            <tr style="font-weight: bold">
                                <td style="width:40%">Account Title</td>
                                <td style="width:20%">Debit</td>
                                <td style="width:20%">Credit</td>
                                <td style="width:5%">Action</td>
                            </tr>
                            <tr ng-repeat="entry in entries">
                                <td>
                                    <span ng-if="entry.DB != 0 && entry.CR == 0" ng-model="entry.acctTitle" e-name="entry.acctTitle" e-form="rowform" ng-value="{{entry.idAcctTitle}}" e-ng-options="entry.acctTitle as entry.acctTitle for entry in acctTitles" ng-selected="entry.acctTitle == acctTitle.idAcctTitle">{{ entry.acctTitle }}    
                                    </span>
                                    <span ng-if="entry.DB == 0 && entry.CR != 0" ng-model="entry.acctTitle" e-name="entry.acctTitle" e-form="rowform" ng-value="{{entry.idAcctTitle}}" e-ng-options="entry.acctTitle as entry.acctTitle for entry in acctTitles" ng-selected="entry.acctTitle == acctTitle.idAcctTitle">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ entry.acctTitle }} </span>
                                </td>
                                <td>
                                    <span ng-model="entry.DB">{{ entry.DB }}</span>
                                </td>
                                <td>
                                    <span ng-model="entry.CR">{{ entry.CR }}</span>
                                </td>
                                <td style="white-space: nowrap">
                                    <!--   <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline">
                                        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary btn-xs" ng-click="updateJVEntries()"><i class="glyphicon glyphicon-saved"></i></button>
                                        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default btn-xs"><i class="fa fa-close"></i></button>
                                    </form> -->
                                    <div ng-show="!rowform.$visible" shown="inserted == entry">
                                        <!--  <a class="btn btn-primary btn-xs" ng-click="rowform.$show(getJVPK(entry.PK))"><i class="fa fa-pencil"></i></a>
                                        <a class="btn btn-danger btn-xs" ng-click="removeUser($index)"><i class="fa fa-trash"></i></a>
 -->
                                        <a class="btn btn-primary btn-xs" ng-click="rowform.$show(getJVPK(entry.PK))"><i class="fa fa-pencil"></i></a>
                                        <a class="btn btn-danger btn-xs" ng-click="removeUser($index)"><i class="fa fa-trash"></i></a>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </tbody>
                    <div class="form-group">
                        <label for="inputName">Particular</label>
                        <input type="text" class="form-control" id="inputName" ng-model="JV.particulars" placeholder="Particular">
                    </div>
                </div>
                <br>
                <br>
                <div class="form-inline pull-right" role="form">
                    <button class="btn btn-sm btn-primary" ng-click="saveJVEntries()"><span class="glyphicon glyphicon-saved"></span> Save</button>
                    <button class="btn btn-sm btn-danger" ng-hide="isDisable" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

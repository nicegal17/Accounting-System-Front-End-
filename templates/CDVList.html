<div class="row">
    <div class="col-lg-12">
        <h5 class="page-header">Check Disbursement Voucher</h5>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading">Check Disbursement Voucher List</div>
            <div class="panel-body">
                <form class="form-inline">
                    <div class="form-inline pull-left" role="form">
                        <a class="btn btn-warning" ui-sref="main.AddCDV"><i class="fa fa-plus"></i> </a>
                    </div>
                    <div class="form-inline pull-right" role="form">
                        <div class="form-group">
                            <input id="txtvalue" type="text" class="form-control" ng-model="POSearch" placeholder="Search CDV No.">
                        </div>
                        <button ng-click="search()" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
                    </div>
                </form>
                <br>
                <div class="scrollable-area">
                    <table id="tbl_subject" class="table table-hover table-responsive" ng-table="tableParams">
                        <tr ng-repeat="CDV in $data">
                            <td data-title="'CDV Number'" sortable="'title'" class="text-center">
                                {{CDV.CDVNo}}
                            </td>
                            <td data-title="'Payee'" class="text-center">
                                {{CDV.payee}}
                            </td>
                            <td data-title="'Check Number'" class="text-center">
                                {{CDV.chkNo}}
                            </td>
                            <td data-title="'Amount'" class="text-center">
                                {{CDV.amount}}
                            </td>
                            <td data-title="'Date'" class="text-center">
                                {{CDV.transDate}}
                            </td>
                            <td data-title="'Status'" class="text-center">
                                {{CDV.status}}
                            </td>
                            <td data-title="'Action'" class="text-center">
                                <div class="text-right">
                                    <a class="btn btn-primary btn-xs" href="#/main/CDVList/{{CDV.cdvID}}">
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                    <a class="btn btn-danger btn-xs" ng-click="delBranch(branch.brID)">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div id="pagination" cellspacing="0"></div>
                </div>
            </div>
        </div>
    </div>
</div>
